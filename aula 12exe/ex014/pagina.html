<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<!--na tag <body> um onload= como parametro pra carregar o metodo automaticamente sempre q carregar a pagina-->
<body onload="carregar()">
    
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        
        <!--tag <div> com um id= para alterar a mensagem das horas-->
        <div id="mensagem">Aqui vai aparecer a mensagem...</div>
        
        <div>
            
            <!--tag <img> com um id= para alterar a imagem do dia-->
            <img id="imagem" src="imagens/fotomanha.png" alt="foto do dia">
        
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>
    
    <!--na tag <script> um src= com o link do script da pagina-->
    <script src="codigo.js"></script>

</body>
</html>
