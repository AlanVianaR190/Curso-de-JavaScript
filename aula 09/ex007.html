<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        
        /*parte de CSS*/
        body
        {
            font: normal 18pt Arial;
        }
        input
        {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res
        {
            margin-top: 20px;
        }
    
    </style>
</head>
<body>
    
    <!--parte de HTML-->
    <h1>Somando valores</h1>
    
    <!--rolagem de escolha de numero-->
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    
    <!--botão, no parametro value-->
    <input type="button" value="somar" onclick="somar()">
    
    <div id = "res">Resultado </div>
    
    <script>
        
        //parte de JAVASCRIPT
        function somar ()
        {
            //geralmente em PHP se usa o name=
            var n1 = window.document.getElementById('txtn1')
            
            //
            var n2 = window.document.querySelector('input#txtn2')
        
            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
        
            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>!`
        }
    
    </script>

</body>
</html>
